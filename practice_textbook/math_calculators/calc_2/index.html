<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <!-- Пифигорова тройка -->
    <div class="wrapper">
        <div class="container">
            <div class="calculators">
                <div class="calculators__triple-calculator triple-calculator">
                    <div class="triple-calculator__heading heading">
                        <h2>Тройка Пифагора</h2>
                    </div>
                    <div class="triple-calculator__input-wrapper">
                        <input type="text" class="triple-calculator__input input-1" placeholder="a">
                        <input type="text" class="triple-calculator__input input-2" placeholder="b">
                        <input type="text" class="triple-calculator__input input-3" placeholder="c">
                    </div>

                    <div class="triple-calculator__footer-wrapper">
                        <a class="triple-calculator__button button">Вычислить</a>
                        <div class="triple-calculator__answer-wrapper">
                            <p class="triple-calculator__answer-text">Ответ</p>
                            <div class="triple-calculator__answer-block">
                                <p class="triple-calculator__answer-main"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
