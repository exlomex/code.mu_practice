<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="wrapper">
        <section class="calculators">
            <div class="container">
                <div class="calculators__inner">
                    <div class="calculators__squareCalculator squareCalculator">
                        <div class="squareCalculator__heading heading">
                            <h2 class="heading__title">Калькулятор</h2>
                            <p class="heading__subtitle">Вычислите площадь и периметр квадрата</p>
                        </div>
                        <input type='text' placeholder='Длина квадрата' class="squareCalculator__input input"></input>
                        <a class="squareCalculator__button button">Вычислить</a>
                        <div class="squareCalculator__answer-block squareCalculator__answer-block--visible">
                            <div class="squareCalculator__answer-text">Ответ</div>
                            <div class="squareCalculator__answer-sArea-wrapper">
                                <p class="squareCalculator__answer-sArea"></p>
                            </div>
                            <div class="squareCalculator__answer-pArea-wrapper">
                                <p class="squareCalculator__answer-pArea"></p>
                            </div>
                        </div>
                    </div>

                    <div class="calculators__rectangleCalculator rectangleCalculator">
                        <div class="rectangleCalculator__heading heading">
                            <h2 class="heading__title">Калькулятор</h2>
                            <p class="heading__subtitle">Вычислите площадь и периметр прямоугольника</p>
                        </div>
                        <div class="rectangleCalculator__input-wrapper">
                            <input type='text' placeholder='Длина' class="rectangleCalculator__input-len input"></input>
                            <input type='text' placeholder='Ширина'
                                class="rectangleCalculator__input-width input"></input>
                        </div>
                        <a class="rectangleCalculator__button button">Вычислить</a>
                        <div class="rectangleCalculator__answer-block rectangleCalculator__answer-block--visible">
                            <div class="rectangleCalculator__answer-text">Ответ</div>
                            <div class="rectangleCalculator__answer-sArea-wrapper">
                                <p class="rectangleCalculator__answer-sArea"></p>
                            </div>
                            <div class="rectangleCalculator__answer-pArea-wrapper">
                                <p class="rectangleCalculator__answer-pArea"></p>
                            </div>
                        </div>
                    </div>

                    <div class="calculators__circleCalculator circleCalculator">
                        <div class="circleCalculator__heading heading">
                            <h2 class="heading__title">Калькулятор</h2>
                            <p class="heading__subtitle">Вычислите площадь круга и длину окружности</p>
                        </div>
                        <input type='text' placeholder='Радиус' class="circleCalculator__input input"></input>
                        <a class="circleCalculator__button button">Вычислить</a>
                        <div class="circleCalculator__answer-block circleCalculator__answer-block--visible">
                            <div class="circleCalculator__answer-text">Ответ</div>
                            <div class="circleCalculator__answer-sArea-wrapper">
                                <p class="circleCalculator__answer-sArea"></p>
                            </div>
                            <div class="circleCalculator__answer-cArea-wrapper">
                                <p class="circleCalculator__answer-cArea"></p>
                            </div>
                        </div>
                    </div>

                    <div class="calculators__triangleCalculator triangleCalculator">
                        <div class="triangleCalculator__heading heading">
                            <h2 class="heading__title">Калькулятор</h2>
                            <p class="heading__subtitle">Вычислите площадь треугольника</p>
                        </div>
                        <div class="triangleCalculator__input-wrapper">
                            <input type='text' placeholder='Сторона a'
                                class="triangleCalculator__input-a input"></input>
                            <input type='text' placeholder='Сторона b'
                                class="triangleCalculator__input-b input"></input>
                            <input type='text' placeholder='Сторона c'
                                class="triangleCalculator__input-c input"></input>
                        </div>
                        <a class="triangleCalculator__button button">Вычислить</a>
                        <div class="triangleCalculator__answer-block triangleCalculator__answer-block--visible">
                            <div class="triangleCalculator__answer-text">Ответ</div>
                            <div class="triangleCalculator__answer-sArea-wrapper">
                                <p class="triangleCalculator__answer-sArea"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
