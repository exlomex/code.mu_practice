<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <!-- Угадай число игра -->
    <div class="wrapper">
        <div class="container">
            <div class="games">
                <div class="games__game game">
                    <div class="game__heading heading">
                        <h2>Угадай число</h2>
                    </div>
                    <div class="game__input-wrapper">
                        <input type="text" class="input-1 game__input" placeholder="Введи число">
                    </div>

                    <div class="game__footer-wrapper">
                        <a class="button game__button">Угадать</a>
                        <div class="game__answer-wrapper">
                            <p class="game__answer-text">Ответ</p>
                            <div class="game__answer-block">
                                <p class="game__answer-main"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
